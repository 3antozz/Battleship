<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BattleShip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>BattleShip</h1>
    </header>
    <main>
        <div class="left-player">
            <div class="buttons">
                <button class="rotate">Rotate</button>
                <button class="clear">Clear</button>
            </div>
            <div class="grid-left"></div>
            <div class="buttons">
                <button class="random">Random ship placement</button>
            </div>
        </div>
        <div class="ships">
            <h2>Hover over the grid to place your ships</h2>
            <div class="ship5">
                <p>x1</p>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
            </div>
            <div class="ship4">
                <p>x1</p>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
            </div>
            <div class="ship2">
                <p>x2</p>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
            </div>
            <div class="ship1">
                <p>x1</p>
                <div class="proto-cell"></div>
                <div class="proto-cell"></div>
            </div>
            <button class="start">START</button>
        </div>
        <div class="paras">
            <div class="turn-div">
                <p class="turn">Your Turn</p>
            </div>
        </div>
        <div class="right-player">
            <div class="info">
                <h2 class="ships-left">Ships left: 5</h2>
                <h2>Computer</h2>
            </div>
            <div class="grid-right"></div>
        </div>
        <dialog>
            <div class="box">
                <h1>You Won!</h1>
                <button class="close">Close</button>
            </div>
        </dialog>
    </main>
    <footer>
        <p>Copyright Â© antuuuz 2024 ;)</p>
    </footer>
</body>

</html>
